    $.getJSON('http://mob.metropolia.fi/ruoka/ruoka.php?toimipiste=vanhamaantie&ravintola=unicafe&json=1&jsoncallback=?', function(data) {

    });

  <body oncontextmenu="return false">
  
<script type="text/javascript">
function catch_click(e)
{
    if (!e) var e = window.event;

    var right_click = (e.which ? (e.which == 3) : (e.button == 2));

    if (right_click)
    {
        
        return false;
    }
}

document.onmousedown = catch_click;
if (document.captureEvents) document.captureEvents(Event.MOUSEDOWN);




</script>
    <div id="feed">
		<h1 class="header">Todays lunch</h1>
	</div>
